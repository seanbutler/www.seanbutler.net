<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; }
    .deck { margin-bottom: 1.5rem; }
    .meta { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>

<h1>{{ page.title }}</h1>

{% assign decks = site.data.slides | sort: "date" | reverse %}

{% for deck in decks %}
  <div class="deck">
    <h2>
      <a href="/slides.html?deck={{ deck.id }}">
        {{ deck.title }}
      </a>
    </h2>

    {% if deck.description %}
      <p>{{ deck.description }}</p>
    {% endif %}

    <div class="meta">
      {{ deck.course }} Â· {{ deck.level }}
    </div>
  </div>
{% endfor %}

</body>
</html>

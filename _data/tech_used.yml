
- label :   jekyll
  uri   :   https://jekyllrb.com/
  notes :   Simple, static site generator for blogs and other kinds of sites. It takes plain text files—written in formats like Markdown or HTML—and transforms them into a complete website, ready to be served by a web server. Easily integrated with GitHub Pages, its easy to deploy sites directly from a repository without needing a database or complex backend.

- label :   goat counter
  uri   :   https://www.goatcounter.com
  notes :   Privacy-focused, open-source web analytics tool designed to be a lightweight alternative to services like Google Analytics. It tracks basic metrics such as page views, referrers, and screen sizes without using cookies or collecting personal data, making it GDPR- and privacy-friendly by default. Being privacy-conscious I want want simple, transparent insights into website traffic without sharing all the data with the advertising monopolies.

- label :   reveal.js
  uri   :   https://revealjs.com
  notes :   A framework for creating interactive presentations using HTML. It allows for the creation of html slideshows with features like transitions, themes, and the ability to embed multimedia content. A modern alternative to traditional slide software.

---
layout: default
title: blog
---


<h1>{{ page.title }}</h1>

<ul class = "blogindex">

    {% for post in site.posts %}

        <li class = "blogindexitem">
            <p>

            <a href="{{ post.url }}" >{{ post.title }}</a>
            ({{ post.date | date_to_string }})
            <br /><span class = "keywords">
            {{post.keywords}}</span>
        </p>
            
        </li>

    {% endfor %}

</ul>
